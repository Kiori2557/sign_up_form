<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="logo">
        <img src="img/odin-lined.png" alt="" class="logo_img" />
        <h1>Odin</h1>
      </div>
    </aside>
    <main>
      <div class="hero-text">
        <p>
          This is not a real online service! You need something like this to
          help u realize ur deepest dreams. Sign up <span>now</span> to get
          started.
        </p>
        <p>You <span>know</span> you want to!</p>
      </div>
      <form action="#" class="sign_up_form">
        <div class="input-container">
          <p class="form-text">Let's do this!</p>
          <div class="input-session">
            <div class="input-item">
              <label for="firstName"> First name </label>
              <input
                type="text"
                id="firstName"
                placeholder="first name..."
                required
              />
              <span></span>
            </div>
            <div class="input-item">
              <label for="lastName"> Last name </label>
              <input type="text" id="lastName" placeholder="last name..." />
            </div>
            <div class="input-item">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                placeholder="example@email.com"
                required
              />
              <span></span>
            </div>
            <div class="input-item">
              <label for="phone"> Phone </label>
              <input type="tel" id="phone" placeholder="phone no." />
            </div>
            <div class="input-item">
              <label for="password"> Password </label>
              <input
                type="password"
                id="password"
                placeholder="password..."
                required
              />
              <span id="passwordError"></span>
            </div>
            <div class="input-item">
              <label for="confirmPassword"> Confirm Password </label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="confirm password..."
                required
              />
              <span></span>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit" id="submit">Create Account</button>
          <p>
            Already have an account?
            <span class="login_text"><a href="#">Log in</a></span>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
